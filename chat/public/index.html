<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/stylesheets/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id='content'>
        <div id='room'></div>
            <div id='room-list'></div>
            <div id='messages'></div>
            <form id='send-form'>
                <input id='send-message'/>
                <input id='send-button' type='submit' value='send'>

                <div id='help'>
                    Chat Commands:
                    <ul>
                        <li>Change nickname:<code>/nick [username]</code></li>
                        <li>Join/Create room:<code>/join [room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
        <script src="/socket.io/lib/socket.io.js" type="text/javascripts"></script>
        <script src="/jquery/dist/jquery.min.js" type="text/javascripts"></script>
        <script src="/javascripts/chat.js" type="text/javascripts"></script>
        <script src="/javascripts/chatui.js" type="text/javascripts"></script>
</body>
</html>
